<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- 9am timeblock -->
        <div class="row time-block" id="9">
          <div class="hour col-2">9AM</div>
          <textarea class="userPlan col-9"></textarea>
          <button class="saveBtn col-1"><i class="far fa-save"></i></button>
        </div>

      <!-- 10am timeblock -->
      <div class="row time-block" id="10">
        <div class="hour col-2">10AM</div>
        <textarea class="userPlan col-9"></textarea>
        <button class="saveBtn col-1"><i class="far fa-save"></i></button>
      </div>

      <!-- 11am timeblock -->
      <div class="row time-block" id="11">
        <div class="hour col-2">11AM</div>
        <textarea class="userPlan col-9"></textarea>
        <button class="saveBtn col-1"><i class="far fa-save"></i></button>
      </div>

      <!-- 12pm timeblock -->
      <div class="row time-block" id="12">
        <div class="hour col-2">12PM</div>
        <textarea class="userPlan col-9"></textarea>
        <button class="saveBtn col-1"><i class="far fa-save"></i></button>
      </div>

      <!-- 1pm timeblock -->
      <div class="row time-block" id="13">
        <div class="hour col-2">1PM</div>
        <textarea class="userPlan col-9"></textarea>
        <button class="saveBtn col-1"><i class="far fa-save"></i></button>
      </div>

      <!-- 2pm timeblock -->
      <div class="row time-block" id="14">
        <div class="hour col-2">2PM</div>
        <textarea class="userPlan col-9"></textarea>
        <button class="saveBtn col-1"><i class="far fa-save"></i></button>
      </div>

      <!-- 3pm timeblock -->
      <div class="row time-block" id="15">
        <div class="hour col-2">3PM</div>
        <textarea class="userPlan col-9"></textarea>
        <button class="saveBtn col-1"><i class="far fa-save"></i></button>
      </div>

      <!-- 4pm timeblock -->
      <div class="row time-block" id="16">
        <div class="hour col-2">4PM</div>
        <textarea class="userPlan col-9"></textarea>
        <button class="saveBtn col-1"><i class="far fa-save"></i></button>
      </div>

      <!-- 5pm timeblock -->
      <div class="row time-block" id="17">
        <div class="hour col-2">5PM</div>
        <textarea class="userPlan col-9"></textarea>
        <button class="saveBtn col-1"><i class="far fa-save"></i></button>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Added script source for jQuery 3.6.0 library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
